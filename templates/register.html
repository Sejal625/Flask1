<h1>Register to Continue</h1>
<form action="/register" method='POST'>
    <input type="text" name="username" placeholder="enter the name"><br>
    <input type="email" name="email" placeholder="enter the email"><br>
    <input type="number" name="id" placeholder="enter the id"><br>
    <input type="password" name="password" placeholder="enter the password"><br>
    <input type="status" name="status" placeholder="enter the status"><br>
    <input type="submit" name="submit" value="register"><br>
</form>
