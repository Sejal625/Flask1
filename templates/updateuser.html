<h1>Update</h1>
<form action="{{ url_for('update', id=users.id) }}" method="POST">
    <input type="text" name="username" value="{{users.username}}"placeholder="enter the name"><br>
    <input type="email" name="email" value="{{users.email}}"placeholder="enter the email"><br>
    <input type="password" name="password" value="{{users.password}}" placeholder="enter the password"><br>
    <input type="text" name="status" value="{{users.status}}"placeholder="enter the status"><br>
    <input type="submit" value="Update"><br>
</form>
